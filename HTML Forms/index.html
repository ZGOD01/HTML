<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML <FORM>for</FORM>
    </title>
</head>

<body>
    <!-------------------------------------- Form Syntax -------------------------------------->
    <!-- <form>
        .
        form elements
        .
        </form> -->
    <form action="#">
        <header>
            <h1>Registration Form</h1>
        </header>
        <main>

            <section>
                <!-------------------------------------- Text -------------------------------------->
                <h4>Please Enter Your ID Password</h4>
                <input type="text" placeholder="Enter Username">
                <br>
                <br>
                <!--------------------------------------  Password  -------------------------------------->
                <input type="password" placeholder="Password">
            </section>
            <br>
            <section>
                <!------------------------------------------- Email --------------------------------------->
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
            </section>

            <div>
                Other Curricular Activity
                <div>
                    <label for="Sports">Sports</label>
                    <input type="checkbox" name="Sports" id="Sports">
                </div>
                <div>
                    <label for="Coding">Coding</label>
                    <input type="checkbox" name="Coding" id="Coding">
                </div>
                <div>
                    <label for="Volunteering Activities">Volunteering Activities</label>
                    <input type="checkbox" name="Volunteering Activities" id="Volunteering Activities">
                </div>
                <div>
                    <label for="Music & Performance Art">Music & Performance Art</label>
                    <input type="checkbox" name="Music & Performance Art" id="Music & Performance Art">
                </div>
                <div>
                    <label for="Cultural and Language">Cultural and Language</label>
                    <input type="checkbox" name="Cultural and Language" id="Cultural and Language">
                </div>
            </div>

            <!------------------------------------- Radio Button -------------------------------------->
            <section>
                <h3>Select the following Department</h3>

                <label for="101">
                    <input type="radio" value="Artificial Intelligence & Data Science Engg." name="Department"
                        id="101">Artificial Intelligence & Data Science
                    <br>
                </label>

                <label for="102">
                    <input type="radio" value="Computer Science Engg. " name="Department" id="102">Computer Science
                    <br>
                </label>

                <label for="103">
                    <input type="radio" value="Mechanical Engg." name="Department" id="103">Mechanical
                    <br>
                </label>

                <label for="104">
                    <input type="radio" value="Information Technology Engg." name="Department" id="104">Information
                    Technology
                    <br>
                </label>
                <br>
            </section>

            <!--------------------------------------  Option  -------------------------------------->
            <section>
                Select your academic years
                <select name="Year">
                    <option value="2018-2022">2018-2022</option>
                    <option value="2019-2023">2019-2023</option>
                    <option value="2020-2024">2020-2024</option>
                    <option value="2021-2025">2021-2025</option>

                </select>
            </section>
        </main>

        <!-------------------------------------- Feedback Box -------------------------------------->
        <footer>
            <textarea name="Feedback" id="101" placeholder="Please give your feedback..!" rows="4" cols="80"></textarea>
            <hr>
            <input type="submit" value="submit">
        </footer>

    </form>
</body>

</html>
